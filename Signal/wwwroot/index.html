<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Metanit.com</title>
</head>
<body>
    <div>
        Введите логин:<br />
        <input id="userName" type="text" /><br /><br />
        Введите сообщение:<br />
        <input type="text" id="message" /><br /><br />
        <input type="button" id="sendBtn" value="Отправить" disabled="disabled" />
    </div>
    <div id="chatroom"></div>
    <p>
        <b>Все пользователи <span id="usersCount"></span></b>
    </p>
    <div id="chatusers">
    </div>
    <input id="userId" hidden />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script>
        const hubConnection = new signalR.HubConnectionBuilder()
            .withUrl("/chat")
            .build();

        document.getElementById("sendBtn").addEventListener("click", function () {
            const userName = document.getElementById("userName").value;   // получаем введенное имя
            const message = document.getElementById("message").value;

            hubConnection.invoke("Send", message, userName) // отправка данных серверу
                .catch(function (err) {
                    return console.error(err.toString());
                });
        });

        hubConnection.on("Receive", function (message, userName) {
            const userNameElem = document.createElement("b");
            userNameElem.textContent = `${userName}: `;


            const elem = document.createElement("p");
            elem.appendChild(userNameElem);
            elem.appendChild(document.createTextNode(message));

            const firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        hubConnection.on("Notify", function (message, users) {
            console.log('Users list: ', users)
            let usersCount = document.getElementById('usersCount');
            usersCount.innerHTML = `(${users.length})`

            for (i = 0; i < users.length; i++) {
                let userId = document.getElementById('userId').value();
                console.log('userId: ', userId)

                if (userId != users[i].ConnectionId) {
                    const firstElem = document.getElementById("chatroom").firstChild;
                    document.getElementById("chatroom").insertBefore(users[i].ConnectionId, firstElem);
                }
            }

            const notifyElem = document.createElement("b");
            notifyElem.textContent = message;
            const elem = document.createElement("p");
            elem.appendChild(notifyElem);
            const firstElem = document.getElementById("chatroom").firstChild;
            document.getElementById("chatroom").insertBefore(elem, firstElem);
        });

        hubConnection.start()
            .then(function () {
                document.getElementById("sendBtn").disabled = false;
            })
            .catch(function (err) {
                return console.error(err.toString());
            });
    </script>
</body>
</html>
